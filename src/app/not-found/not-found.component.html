     <div class="container-fluid py-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 text-center">
          <div class="error-page">
            <!-- 404 Icon -->
            <div class="error-icon mb-4">
              <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
            </div>
            
            <!-- Error Code -->
            <h1 class="display-1 fw-bold text-primary mb-3">404</h1>
            
            <!-- Error Message -->
            <h2 class="h4 mb-3 text-dark">Page Not Found</h2>
            <p class="text-muted mb-4">
              Sorry, the page you are looking for doesn't exist or has been moved.
            </p>
            
            <!-- Action Buttons -->
            <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
              <button 
                class="btn btn-primary btn-lg px-4"
                (click)="goBack()"
                type="button">
                <i class="bi bi-arrow-left me-2"></i>
                Go Back
              </button>
              
              <a 
                routerLink="/overview" 
                class="btn btn-outline-primary btn-lg px-4">
                <i class="bi bi-house me-2"></i>
                Home
              </a>
              
              <a 
                routerLink="/portfolio" 
                class="btn btn-outline-secondary btn-lg px-4">
                <i class="bi bi-pie-chart me-2"></i>
                Portfolio
              </a>
            </div>
            
            <!-- Additional Help -->
            <div class="mt-5 pt-4 border-top">
              <h5 class="text-dark mb-3">Popular Pages</h5>
              <div class="row text-start">
                <div class="col-sm-6 mb-3">
                  <div class="card border-0 bg-light h-100">
                    <div class="card-body">
                      <h6 class="card-title">
                        <i class="bi bi-pie-chart text-primary me-2"></i>
                        Portfolio Dashboard
                      </h6>
                      <p class="card-text small text-muted mb-2">
                        View your crypto holdings and performance
                      </p>
                      <a routerLink="/portfolio" class="btn btn-sm btn-outline-primary">
                        Visit Portfolio
                      </a>
                    </div>
                  </div>
                </div>
                
                <div class="col-sm-6 mb-3">
                  <div class="card border-0 bg-light h-100">
                    <div class="card-body">
                      <h6 class="card-title">
                        <i class="bi bi-graph-up text-success me-2"></i>
                        Trading
                      </h6>
                      <p class="card-text small text-muted mb-2">
                        Access trading tools and market analysis
                      </p>
                      <a routerLink="/trading" class="btn btn-sm btn-outline-success">
                        Start Trading
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
